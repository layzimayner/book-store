databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: coder
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_order_items_order
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_order_items_book
            baseTableName: order_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
