databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: coder
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: shopping_cart_id
                  referencedTableName: shopping_carts
                  referencedColumnNames: id
                  onDelete: CASCADE
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: book_id
                  referencedTableName: books
                  referencedColumnNames: id
              - addCheckConstraint:
                  tableName: cart_items
                  constraintName: check_positive_quantity
                  checkCondition: "quantity > 0"