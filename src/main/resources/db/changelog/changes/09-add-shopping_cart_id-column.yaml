databaseChangeLog:
  - changeSet:
      id: add-shopping-cart-to-users
      author: coder
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: sopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: sopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            onDelete: CASCADE